<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Animation Editor</title>
    <script>
      var theme = new URLSearchParams(window.location.search).get('theme');
      if (theme) document.documentElement.setAttribute('data-theme', theme);
    </script>
    <link rel="stylesheet" href="../../../shared/styles.css" />
    <link rel="stylesheet" href="../shared/styles.css" />
    <link rel="stylesheet" href="window.css" />
  </head>
  <body>
    <div id="app" class="animation-editor">
      <div class="animation-editor-body">
        <div class="animation-editor-left">
          <div class="animation-steps-header">
            <h3>Animation Steps</h3>
            <div class="animation-steps-toolbar">
              <button id="anim-add-step" class="win-btn">+ Add</button>
              <button id="anim-remove-step" class="win-btn" disabled>- Remove</button>
              <button id="anim-move-up" class="win-btn" disabled>&#9650; Up</button>
              <button id="anim-move-down" class="win-btn" disabled>&#9660; Down</button>
            </div>
          </div>
          <div class="animation-steps-container">
            <table class="animation-steps-table">
              <thead>
                <tr>
                  <th style="width: 40px">#</th>
                  <th>Lamps On</th>
                  <th style="width: 70px">Wait</th>
                  <th>Lamps Off</th>
                  <th style="width: 70px">Wait</th>
                  <th style="width: 70px">Pulse</th>
                </tr>
              </thead>
              <tbody id="anim-steps-tbody"></tbody>
            </table>
          </div>
        </div>

        <div class="animation-editor-right">
          <div class="animation-prop-group">
            <div class="animation-prop-title">General</div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Name</span>
              <input type="text" id="anim-name" class="animation-prop-input" />
            </div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Interval (ms)</span>
              <input type="number" id="anim-interval" class="animation-prop-input" min="1" value="100" />
            </div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Loops</span>
              <input type="number" id="anim-loops" class="animation-prop-input" min="0" value="0" />
            </div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Dual Mode</span>
              <select id="anim-dual-mode" class="animation-prop-input">
                <option value="Both">Both</option>
                <option value="Authentic">Authentic</option>
                <option value="Fantasy">Fantasy</option>
              </select>
            </div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">ID Join</span>
              <input type="text" id="anim-id-join" class="animation-prop-input" />
            </div>
          </div>

          <div class="animation-prop-group">
            <div class="animation-prop-title">Behavior</div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Light at Start</span>
              <select id="anim-light-start" class="animation-prop-input">
                <option value="Off">Off</option>
                <option value="On">On</option>
                <option value="NoChange">No Change</option>
                <option value="Reset">Reset</option>
              </select>
            </div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Light at End</span>
              <select id="anim-light-end" class="animation-prop-input">
                <option value="Off">Off</option>
                <option value="On">On</option>
                <option value="NoChange">No Change</option>
                <option value="Reset">Reset</option>
              </select>
            </div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Stop Behavior</span>
              <select id="anim-stop-behaviour" class="animation-prop-input">
                <option value="Immediate">Immediate</option>
                <option value="RunTillEnd">Run Till End</option>
                <option value="ReturnToFirstStep">Return to First</option>
              </select>
            </div>
            <div class="animation-prop-row">
              <span class="animation-prop-label">Random Quality</span>
              <input type="number" id="anim-random-quality" class="animation-prop-input" min="0" max="100" value="50" />
            </div>
          </div>

          <div class="animation-prop-group">
            <div class="animation-prop-title">Options</div>
            <div class="animation-prop-checkbox">
              <input type="checkbox" id="anim-start-at-rom" />
              <label for="anim-start-at-rom">Start at ROM start</label>
            </div>
            <div class="animation-prop-checkbox">
              <input type="checkbox" id="anim-lock-last-step" />
              <label for="anim-lock-last-step">Lock at last step</label>
            </div>
            <div class="animation-prop-checkbox">
              <input type="checkbox" id="anim-hide-at-start" />
              <label for="anim-hide-at-start">Hide at start</label>
            </div>
            <div class="animation-prop-checkbox">
              <input type="checkbox" id="anim-bring-to-front" />
              <label for="anim-bring-to-front">Bring to front</label>
            </div>
            <div class="animation-prop-checkbox">
              <input type="checkbox" id="anim-random-start" />
              <label for="anim-random-start">Random start</label>
            </div>
          </div>
        </div>
      </div>

      <div class="animation-editor-footer">
        <div class="animation-editor-footer-left">
          <button id="anim-delete" class="win-btn" disabled>Delete</button>
        </div>
        <div class="animation-editor-footer-right">
          <button id="anim-cancel" class="win-btn">Cancel</button>
          <button id="anim-ok" class="win-btn primary">OK</button>
        </div>
      </div>
    </div>

    <script type="module" src="./window.ts"></script>
  </body>
</html>
